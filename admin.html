<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <title>Admin Hỗ Trợ</title>
    <style>
        @media (max-width: 767px) and (min-width: 221px) {
            .container {
                grid-template-columns: 1fr;
                position: relative;
                overflow: hidden;
            }

            .sidebar {
                width: 100%;
                height: 100vh;
                position: absolute;
                z-index: 10;
                transition: transform 0.3s ease;
            }

            .chat-box {
                width: 100%;
                height: 100vh;
                position: absolute;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                z-index: 20;
                background-color: var(--light-bg);
            }

            body.dark .chat-box {
                background-color: var(--dark-bg);
            }

            .chat-box.active {
                transform: translateX(0);
            }

            .sidebar.hidden {
                transform: translateX(-100%);
            }

            .chat-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px 16px;
            }

            .back-button {
                background: none;
                border: none;
                color: white;
                font-size: 16px;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 5px;
            }

            .account-item {
                padding: 12px 15px;
            }

            .chat-footer {
                padding: 8px 12px;
            }

            .chat-footer textarea {
                padding: 10px 12px;
            }

            .message {
                max-width: 80%;
            }

            .user-image,
            .admin-image {
                max-width: 70%;
            }
        }

        :root {
            --primary: #141ed2;
            --light-bg: #f4f4f4;
            --dark-bg: #1e1e1e;
            --dark-text: #e4e6eb;
            --unread-color: red;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .container {
            display: grid;
            grid-template-columns: 3fr 7fr;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            padding: 0;
            background-color: white;
            border-right: 1px solid #ddd;
            height: 100vh;
        }

        .sidebar-header {
            padding: 8px 0;
            background-color: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            /* hoặc tuỳ chỉnh chiều cao bạn muốn */
        }


        .sidebar-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        body.dark .sidebar {
            background-color: #2e2e2e;
        }

        body.dark .sidebar-header {
            background-color: #2e2e2e;
            border-bottom: 1px solid #444;
        }

        .sidebar input {
            width: 100%;
            padding: 8px;
            /* margin-bottom: 12px; */
            border-radius: 6px;
            border: 1px solid #ccc;
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 2;
        }


        .account-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            margin-bottom: 6px;
            border-radius: 10px;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: background-color 0.2s;
        }

        .account-item:hover {
            background-color: #ececec;
        }

        .account-item.active {
            background-color: #dbe4ff;
        }

        .account-avatar {
            width: 36px;
            height: 36px;
            background-color: #4e6cfb;
            color: white;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .account-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
            overflow: hidden;
        }

        .account-name {
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .account-id {
            font-size: 12px;
            color: gray;
        }

        .account-unread {
            background-color: red;
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .account-item:hover,
        .account-item.active {
            background-color: #e0e7ff;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }


        body.dark .chat-box {
            background-color: #2a2a2a;
        }

        .chat-header {
            padding: 16px;
            background: var(--primary);
            color: white;
            font-weight: bold;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .chat-body img {
            height: auto;
            border-radius: 8px;
            display: block;
        }


        .chat-footer {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            border-top: 1px solid #eee;
            flex-wrap: wrap;
        }

        .chat-footer textarea {
            flex: 1;
            resize: none;
            min-height: 38px;
            max-height: 120px;
            padding: 12px 14px;
            font-size: 14px;
            line-height: 1.5;
            border-radius: 18px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            color: #222;
            transition: all 0.2s ease;
            overflow-y: auto;
            outline: none;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            overflow-y: hidden;
        }

        .chat-footer textarea:focus {
            border-color: #4e6cfb;
            background-color: #fff;
        }

        body.dark .chat-footer textarea {
            background-color: #2e2e2e;
            color: #eaeaea;
            border: 1px solid #555;
        }

        body.dark .chat-footer textarea:focus {
            border-color: var(--primary);
            background-color: #1f1f1f;
        }


        .chat-footer input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .chat-footer input[type="file"] {
            display: none;
        }

        .chat-footer button,
        .chat-footer label {
            padding: 10px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .emoji-btn {
            font-size: 16px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .emoji-popup {
            position: absolute;
            bottom: 60px;
            right: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            display: none;
            z-index: 100;
        }

        .emoji-popup span {
            cursor: pointer;
            padding: 4px;
            font-size: 18px;
        }

        .message-wrapper {
            margin-bottom: 12px;
        }

        .user-message-wrapper {
            display: flex;
            justify-content: flex-start;
        }

        .admin-message-wrapper {
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            width: 100%;
        }

        .message {
            padding: 10px 14px;
            border-radius: 16px;
            max-width: 60%;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 80%;
        }

        .user-text {
            background: #141ed2;
            border: 1px solid #ccc;
            color: white;
        }

        .admin-text {
            background: var(--primary);
            color: white;
        }

        .unread-badge {
            background-color: var(--unread-color);
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .admin-message-wrapper>div {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        input:focus,
        button:focus,
        label:focus,
        textarea:focus {
            outline: none;
            box-shadow: none;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .admin-message-wrapper {
            align-items: flex-end;
        }

        .admin-image-wrapper {
            background: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
            max-width: 100%;
        }

        .admin-image-wrapper img {
            max-width: 60%;
            height: auto;
            border-radius: 8px;
            display: inline-block;
            object-fit: contain;
        }

        .user-image,
        .admin-image {
            max-width: 40%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin-top: 6px;
        }

        #imagePopupOverlay {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        #imagePopup {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            transition: transform 0.2s ease;
            transform: scale(1);
        }

        body.dark .sidebar input {
            background-color: #2a2a2a;
            border: 1px solid #555;
            color: var(--dark-text);
        }


        body.dark .chat-footer {
            background-color: #2a2a2a;
            border-top: 1px solid #444;
        }

        body.dark .chat-footer input[type="text"] {
            background-color: #2e2e2e;
            border: 1px solid #555;
            color: var(--dark-text);
        }

        body.dark .chat-footer button,
        body.dark .chat-footer label {
            background-color: var(--primary);
            color: white;
        }


        body.dark .emoji-popup {
            background: #2e2e2e;
            border: 1px solid #555;
        }

        body.dark .emoji-popup span:hover {
            background: #444;
            border-radius: 4px;
        }


        body.dark .message {
            background-color: #3a3a3a;
            color: var(--dark-text);
        }


        body.dark ::-webkit-scrollbar-thumb {
            background-color: #555;
        }

        body.dark ::-webkit-scrollbar-track {
            background-color: #2a2a2a;
        }

        :root.dark-mode {
            --primary: #1414e2;
            --light-bg: #1f1f1f;
            --text-color: #e4e4e4;
            --card-bg: #2c2c2c;
            --hover-bg: #3a3a3a;
        }

        body.dark-mode {
            background-color: var(--light-bg);
            color: var(--text-color);
        }

        .account-item {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid transparent;
        }

        .account-item:hover {
            background-color: var(--hover-bg);
        }

        .account-item.active {
            background-color: var(--primary);
            color: white;
        }

        .account-name,
        .account-id {
            color: var(--text-color);
        }

        .account-unread {
            background-color: red;
            color: white;
        }

        /* Bubble */
        .user-text,
        .admin-text {
            color: black;
            background-color: white;
        }

        .dark-mode .user-text,
        .dark-mode .admin-text {
            color: white;
            background-color: #3b3b3b;
        }


        .dark-mode #replyInput {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #555;
        }


        body.dark .user-text {
            background-color: #141ed2 !important;
            color: white !important;
            border: 1px solid #2f2f2f;
        }

        body.dark .admin-text {
            background-color: var(--primary) !important;
            color: white !important;
        }

        body:not(.dark) .user-text {
            background-color: #141ed2;
            color: white;
            border: 1px solid #ccc;
        }

        body:not(.dark) .admin-text {
            background-color: var(--primary);
            color: white;
        }

        .message,
        .user-text,
        .admin-text {
            white-space: pre-wrap;

            word-break: break-word;

        }

        .account-item:hover {
            background-color: #1440e2;

            color: white;

        }

        body.dark .account-item:hover {
            background-color: #1a1aff;
            color: white;
        }

        .login-screen {
            height: 100vh;
            background: linear-gradient(-45deg, #141ed2, #4e54c8, #8f94fb, #a3b6ee);
            background-size: 400% 400%;
            animation: gradientFlow 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-box {
            background-color: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            margin-bottom: 20px;
            color: #141ed2;
            font-size: 24px;
            font-weight: bold;
        }

        .login-input {
            width: 90%;
            padding: 12px 14px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
        }

        .login-button {
            width: 97%;
            padding: 12px 14px;
            margin-top: 12px;
            border: none;
            border-radius: 10px;
            background-color: #141ed2;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #0f14b0;
        }

        .login-error {
            color: red;
            margin-top: 12px;
            font-size: 13px;
        }

        body.dark .login-box {
            background-color: #2a2a2a;
            color: white;
        }

        body.dark .login-title {
            color: #ffffff;
        }

        body.dark .login-input {
            background-color: #1e1e1e;
            border: 1px solid #555;
            color: #eaeaea;
        }

        body.dark .login-button {
            background-color: #3a4ee2;
        }

        body.dark .login-button:hover {
            background-color: #2c3cc2;
        }

        .rainbow-text {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            background-image: linear-gradient(-45deg,
                    #ff0000,
                    #ff9900,
                    #33cc33,
                    #3399ff,
                    #cc33ff,
                    #ff0066,
                    #ff0000);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowFlow 8s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes rainbowFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes bgFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes introBgFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeZoomIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="dark">
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <img src="./image/Favicon.png" style="width: 60px;" alt="Logo" class="login-logo" />
            <h2 class="login-title rainbow-text">ADMIN MBGAME</h2>
            <input type="email" id="email" placeholder="Email..." class="login-input" />
            <input type="password" id="password" placeholder="Mật khẩu..." class="login-input" />

            <button onclick="login()" class="login-button">Đăng nhập</button>
            <div id="loginError" class="login-error"></div>
        </div>
    </div>
    <div class="container" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <input type="text" placeholder="Tìm tài khoản..." id="searchBox" />
            </div>
            <div class="sidebar-body" id="accountList"></div>
        </div>

        <div class="chat-box">
            <div style="text-align: center;" class="chat-header" id="chatHeader">HỆ THỐNG KIẾM TIỀN ONLINE TỰ ĐỘNG -
                MBGAME.ONLINE</div>
            <div class="chat-body" id="chatBody"></div>
            <div class="chat-footer" id="chatFooter" style="display: none;">
                <textarea id="replyInput" rows="1" placeholder="Nhập tin nhắn..."></textarea>
                <label for="fileInput">📎</label>
                <input type="file" id="fileInput" accept="image/*" multiple />
                <button class="emoji-btn" onclick="toggleEmojiPopup()">😊</button>
                <button onclick="sendReply()">Gửi</button>
                <div class="emoji-popup" id="emojiPopup">
                    <span onclick="insertEmoji('😀')">😀</span>
                    <span onclick="insertEmoji('😂')">😂</span>
                    <span onclick="insertEmoji('😍')">😍</span>
                    <span onclick="insertEmoji('👍')">👍</span>
                    <span onclick="insertEmoji('🔥')">🔥</span>
                    <span onclick="insertEmoji('❤️')">❤️</span>
                    <span onclick="insertEmoji('😢')">😢</span>
                    <span onclick="insertEmoji('🙏')">🙏</span>
                </div>
            </div>
        </div>
    </div>
    <button onclick="toggleDarkMode()" style="position: fixed; bottom: 670px; right: 20px;">🌓</button>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>
    <script src="firebase.js"></script>
    <script>
        const auth = firebase.auth();

        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorEl = document.getElementById("loginError");

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById("loginScreen").style.display = "none";


                    const fullIntro = document.getElementById("fullIntro");
                    fullIntro.style.display = "flex";


                    setTimeout(() => {
                        fullIntro.style.display = "none";
                        document.querySelector(".container").style.display = "grid";
                    }, 2000);


                    messaging.getToken({
                        vapidKey: 'BKjj1tkQXmwAIQzCN2KSL6tIhnhGBeZqS_Cr2ebv2P-3u12oFFjm8A6CHvoRnSOy9Mo3pOkM6pMDkaHkCNF9H48'
                    }).then((token) => {
                        fetch('https://iid.googleapis.com/iid/v1/' + token + '/rel/topics/admin-notify', {
                            method: 'POST',
                            headers: {
                                'Authorization': 'key=AIzaSyBAhJbI0ydZDGNGa1fCJZE4zYxWUZuyXL8'
                            }
                        }).then(() => {
                            console.log("");
                        }).catch((err) => {
                            console.error("", err);
                        });
                    });
                })
                .catch((err) => {
                    console.log("", err.code);
                    if (err.code === "auth/user-not-found") {
                        errorEl.textContent = "Email không tồn tại.";
                    } else if (err.code === "auth/wrong-password") {
                        errorEl.textContent = "Sai mật khẩu.";
                    } else {
                        errorEl.textContent = "Sai tài khoản hoặc mật khẩu!";
                    }
                });
        }

        const db = firebase.database();

        let allMessages = {};
        let selectedAccount = null;
        let unreadCounts = {};

        document.getElementById("searchBox").addEventListener("input", renderAccountList);
        document.getElementById("fileInput").addEventListener("change", sendImage);

        function toggleDarkMode() {
            document.body.classList.toggle("dark");
        }

        function toggleEmojiPopup() {
            const popup = document.getElementById("emojiPopup");
            popup.style.display = popup.style.display === "block" ? "none" : "block";

            document.addEventListener("click", function (e) {
                const emojiPopup = document.getElementById("emojiPopup");
                const emojiBtn = document.querySelector(".emoji-btn");
                if (!emojiPopup.contains(e.target) && !emojiBtn.contains(e.target)) {
                    emojiPopup.style.display = "none";
                }
            });

        }

        function insertEmoji(emoji) {
            const input = document.getElementById("replyInput");
            input.value += emoji;
            input.focus();
        }

        function renderAccountList() {
            const search = document.getElementById("searchBox").value.trim().toLowerCase();
            const accountList = document.getElementById("accountList");
            const accounts = [...new Set(Object.values(allMessages).map(msg => msg.account).filter(Boolean))];
            accountList.innerHTML = "";

            accounts.filter(acc => acc.toLowerCase().includes(search)).forEach(acc => {
                const div = document.createElement("div");
                div.className = "account-item" + (acc === selectedAccount ? " active" : "");

                const avatar = document.createElement("div");
                avatar.className = "account-avatar";
                avatar.textContent = acc[0]?.toUpperCase() || "👤";

                const info = document.createElement("div");
                info.className = "account-info";
                info.innerHTML = `
            <div class="account-name">User: ${acc.slice(-15)}</div>
            <div class="account-id">ID: ${acc}</div>
        `;

                const badge = unreadCounts[acc] ? `<span class="account-unread">${unreadCounts[acc]}</span>` : "";

                div.innerHTML = "";
                div.appendChild(avatar);
                div.appendChild(info);
                if (badge) div.insertAdjacentHTML("beforeend", badge);

                // SỬA LẠI PHẦN NÀY
                div.addEventListener("click", () => {
                    selectedAccount = acc;
                    unreadCounts[acc] = 0;
                    renderAccountList();
                    renderMessages();
                    document.getElementById("chatFooter").style.display = "flex";

                    // Thêm điều kiện mobile
                    if (window.innerWidth <= 767 && window.innerWidth >= 221) {
                        document.querySelector('.chat-box').classList.add('active');
                        document.querySelector('.sidebar').classList.add('hidden');

                        // Thêm nút back nếu chưa có
                        if (!document.querySelector('.back-button')) {
                            const backButton = document.createElement('button');
                            backButton.className = 'back-button';
                            backButton.innerHTML = '← Danh sách';
                            backButton.addEventListener("click", (e) => {
                                e.stopPropagation();
                                document.querySelector('.chat-box').classList.remove('active');
                                document.querySelector('.sidebar').classList.remove('hidden');
                                document.getElementById('chatFooter').style.display = 'none';
                            });
                            document.querySelector('.chat-header').prepend(backButton);
                        }
                    }
                });

                accountList.appendChild(div);
            });
        }

        function renderMessages() {
            const chatBody = document.getElementById("chatBody");
            chatBody.innerHTML = "";
            if (!selectedAccount) return;

            const shownIds = new Set();

            const messages = Object.entries(allMessages)
                .filter(([_, m]) => m.account === selectedAccount)
                .sort((a, b) => (a[1].time || 0) - (b[1].time || 0));

            let lastTimestamp = 0;

            messages.forEach(([id, msg], index) => {
                if (!msg.message && !msg.reply) return;
                if (shownIds.has(id)) return;
                shownIds.add(id);

                if (msg.message && !msg.read) {
                    db.ref("messages/" + id).update({ read: true });
                }

                const wrapper = document.createElement("div");
                const isUser = !!msg.message;
                wrapper.className = "message-wrapper " + (isUser ? "user-message-wrapper" : "admin-message-wrapper");

                let contentElement;

                if (isUser && msg.message.includes("<img")) {

                    contentElement = document.createElement("img");
                    const src = msg.message.match(/src="([^"]+)"/)?.[1];
                    if (src) contentElement.src = src;
                    contentElement.className = "user-image";

                } else if (!isUser && msg.reply.includes("<img")) {

                    contentElement = document.createElement("img");
                    const src = msg.reply.match(/src="([^"]+)"/)?.[1];
                    if (src) contentElement.src = src;
                    contentElement.className = "admin-image";

                } else {

                    contentElement = document.createElement("div");
                    contentElement.className = "message " + (isUser ? "user-text" : "admin-text");
                    contentElement.innerHTML = isUser ? msg.message : msg.reply;
                }


                wrapper.appendChild(contentElement);

                const currentTime = msg.time || Date.now();
                const timeDiff = currentTime - lastTimestamp;
                const isLast = index === messages.length - 1;
                const isFar = timeDiff > 5 * 60 * 1000;

                if (isLast || isFar) {
                    const info = document.createElement("div");
                    info.style.fontSize = "12px";
                    info.style.color = "gray";
                    info.style.marginTop = "4px";
                    const dateObj = new Date(currentTime);
                    const timeStr = dateObj.toLocaleTimeString([], {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    const dateStr = dateObj.toLocaleDateString('vi-VN');
                    info.textContent = `${timeStr} - ${dateStr}`;

                    wrapper.appendChild(info);
                    lastTimestamp = currentTime;
                }

                chatBody.appendChild(wrapper);
                setupImageClickZoom();
            });
            chatBody.scrollTop = chatBody.scrollHeight;

        }

        function sendReply() {
            const input = document.getElementById("replyInput");
            const text = input.value.trim();
            if (!text || !selectedAccount) return;

            db.ref("messages").push().set({
                account: selectedAccount,
                message: "",
                reply: text,
                time: Date.now()
            });
            input.value = "";
        }

        function sendImage() {
            const files = document.getElementById("fileInput").files;
            if (!files || !selectedAccount) return;
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    db.ref("messages").push().set({
                        account: selectedAccount,
                        message: '',
                        reply: `<img src="${e.target.result}" style="max-width: 200px; border-radius: 8px;" />`,
                        time: Date.now()
                    });
                };
                reader.readAsDataURL(file);
            }
        }

        let debounceTimer;
        let updateTimeout;

        db.ref("messages").on("value", snapshot => {
            const data = snapshot.val();
            if (!data) return;

            allMessages = data;


            unreadCounts = {};
            Object.entries(data).forEach(([id, msg]) => {
                if (
                    msg.message &&
                    (!msg.reply || msg.reply === "") &&
                    msg.account !== selectedAccount &&
                    !msg.read
                ) {
                    unreadCounts[msg.account] = (unreadCounts[msg.account] || 0) + 1;
                }
            });

            renderAccountList();


            clearTimeout(updateTimeout);
            updateTimeout = setTimeout(() => {
                if (selectedAccount) {
                    renderMessages();
                }
            }, 100);
        });
        document.getElementById("replyInput").addEventListener("keydown", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendReply();
            }
        });

        let currentZoom = 1;

        function setupImageClickZoom() {
            document.querySelectorAll('.user-image, .admin-image').forEach(img => {
                img.onclick = function (e) {
                    e.stopPropagation();
                    const popup = document.getElementById("imagePopup");
                    const overlay = document.getElementById("imagePopupOverlay");

                    popup.src = this.src;
                    popup.style.transform = "scale(1)";
                    currentZoom = 1;

                    overlay.style.display = "flex";
                };
            });
        }

        function closeImagePopup() {
            const popup = document.getElementById("imagePopup");
            popup.style.transform = "scale(1)";
            popup.src = "";
            document.getElementById("imagePopupOverlay").style.display = "none";
        }


        document.addEventListener("wheel", function (e) {
            const popup = document.getElementById("imagePopup");
            const overlay = document.getElementById("imagePopupOverlay");

            if (overlay.style.display === "flex") {
                e.preventDefault();
                if (e.deltaY < 0) {
                    currentZoom = Math.min(currentZoom + 0.1, 3);
                } else {
                    currentZoom = Math.max(currentZoom - 0.1, 1);
                }
                popup.style.transform = `scale(${currentZoom})`;
            }
        }, { passive: false });

        const replyInput = document.getElementById("replyInput");

        replyInput.addEventListener("input", () => {
            replyInput.style.height = "auto";
            replyInput.style.height = replyInput.scrollHeight + "px";
        });
        function toggleDarkMode() {
            document.body.classList.toggle("dark");


            const isDark = document.body.classList.contains("dark");
            localStorage.setItem("darkMode", isDark ? "on" : "off");
        }


        window.addEventListener("DOMContentLoaded", () => {
            const savedMode = localStorage.getItem("darkMode");

            if (savedMode === "off") {
                document.body.classList.remove("dark");
            } else {
                document.body.classList.add("dark");
            }
        });

    </script>
    <script>
        // Hàm kiểm tra kích thước màn hình
        function checkScreenSize() {
            if (window.innerWidth <= 767 && window.innerWidth >= 221) {
                // Mobile: Ẩn chat footer ban đầu
                document.getElementById('chatFooter').style.display = 'none';
            } else {
                // Desktop: Hiển thị bình thường
                document.querySelector('.chat-box').classList.remove('active');
                document.querySelector('.sidebar').classList.remove('hidden');
                document.getElementById('chatFooter').style.display = 'flex';

                // Xóa nút back nếu có
                const backButton = document.querySelector('.back-button');
                if (backButton) backButton.remove();
            }
        }

        // Gọi hàm khi tải trang và khi resize
        window.addEventListener('load', checkScreenSize);
        window.addEventListener('resize', checkScreenSize);
    </script>
    <script>
        /* THÊM ĐOẠN NÀY */
        function setupMobileView() {
            // Chỉ áp dụng cho màn hình mobile
            if (window.innerWidth <= 767 && window.innerWidth >= 221) {
                const chatBox = document.querySelector('.chat-box');
                const sidebar = document.querySelector('.sidebar');
                const chatHeader = document.querySelector('.chat-header');

                // Thêm nút "Quay lại" vào header chat
                if (!document.querySelector('.back-button')) {
                    const backButton = document.createElement('button');
                    backButton.className = 'back-button';
                    backButton.innerHTML = '← Danh sách';
                    backButton.onclick = () => {
                        // Ẩn khung chat, hiện danh sách
                        document.querySelector('.chat-box').classList.remove('active');
                        document.querySelector('.sidebar').classList.remove('hidden');
                        document.getElementById('chatFooter').style.display = 'none';
                    };
                    chatHeader.insertBefore(backButton, chatHeader.firstChild);
                }

                // Sửa sự kiện click cho mỗi user
                document.querySelectorAll('.account-item').forEach(item => {
                    item.onclick = function () {
                        // Lấy ID user được chọn
                        selectedAccount = this.querySelector('.account-id').textContent.replace('ID: ', '');
                        unreadCounts[selectedAccount] = 0;
                        renderAccountList();
                        renderMessages();

                        // Hiện khung chat, ẩn danh sách
                        document.querySelector('.chat-box').classList.add('active');
                        document.querySelector('.sidebar').classList.add('hidden');
                        document.getElementById('chatFooter').style.display = 'flex';
                    };
                });
            } else {
                // Reset về desktop view
                const chatBox = document.querySelector('.chat-box');
                const sidebar = document.querySelector('.sidebar');

                chatBox.classList.remove('active');
                sidebar.classList.remove('hidden');
                chatBox.style.transform = '';
                sidebar.style.transform = '';

                // Xóa nút back nếu có
                const backButton = document.querySelector('.back-button');
                if (backButton) backButton.remove();
            }
        }

        // Gọi hàm khi tải trang và khi thay đổi kích thước màn hình
        window.addEventListener('load', setupMobileView);
        window.addEventListener('resize', setupMobileView);
    </script>
